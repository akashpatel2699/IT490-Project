{% extends "layout.html" %} {% block head %} {% if error_title %}
<title>{{error_title}}</title>{% else %}<title>Log In</title>{% endif %}{%
endblock %} {% block body %}
<div class="container-fluid d-flex align-items-center justify-content-center">
  <div class="login-form">
    <form action="/login" method="post">
      <h2 class="text-center">Log in</h2>
      {% if error_message %}
      <div class="alert alert-danger" role="alert">{{error_message}}</div>
      {% endif %}
      <div class="form-group">
        <input
          type="text"
          size="64"
          maxlength="64"
          class="form-control"
          name="email"
          placeholder="Username"
          required
          pattern=".+@.+\..+"
          title="Please provide valid email format such as example@something.com"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          minlength="8"
          class="form-control"
          name="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
      </div>
    </form>
    <p class="text-center"><a href="/signup">Create an Account</a></p>
  </div>
</div>
{% endblock %}

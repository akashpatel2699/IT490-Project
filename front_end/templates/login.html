{% extends "layout.html" %} {% block head %} <title>Log In</title>{% endblock %}
{% block body %}
<div>
  <div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="login-form">
      <form action="/login" method="post">
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
          <input
            type="text"
            size="64"
            maxlength="64"
            class="form-control"
            name="email"
            placeholder="Username"
            required
            pattern=".+@.+\..+"
            title="Please provide valid email format such as example@something.com"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            minlength="8"
            class="form-control"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Log in
          </button>
        </div>
      </form>
      <p class="text-center"><a href="/signup">Create an Account</a></p>
    </div>
  </div>
  {% endblock %}
</div>

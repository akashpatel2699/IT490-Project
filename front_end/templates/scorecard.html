{% extends "layout.html" %} {% block head %}
<title>Test</title>
{% endblock %} {% block body %}
<div class="score-page">
    {% if status == "passed" %}
    <div class="pyro">
        <div class="before"></div>
        <div class="after"></div>
        <h1>Congrats, your score is {{score}}</h1>
    </div>
    {% else %}
    <div>
        <h1>Unfortunately, your score is {{score}}</h1>
    </div>
    {% endif %}
</div>

{% endblock %}

version: "3"

services:
  front-end:
    build: ./front_end
    ports:
      - "3000:8080"
    #uncomment for development
    #volumes:
    # - "./front_end:/usr/src/app"
  back-end:
    build: ./back_end
    environment:
      - NODE_ENV=development
      - RABBITMQ_DEFAULT_USER=${MSG_USER}
      - RABBITMQ_DEFAULT_PASS=${MSG_PASS}
      - MESSAGING_HOST=messaging  
      - PYTHONUNBUFFERED=1
  messaging:
    image: rabbitmq:3.8.11-management
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_USER=${MSG_USER}
      - RABBITMQ_DEFAULT_PASS=${MSG_PASS}

  db:
    image: postgres:13.1-alpine
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgres
      - ./db:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: placement_test_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: it490PasswordG4

volumes:
  db-data:
